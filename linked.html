<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA Miata Designs!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="linked-content">

        <h1>Different looks of the NA Miata!</h1>

        <section class="stock-design-container">
            <h2>Stock Design</h2>

            <div class="hardtop-container">
                <img class="miata-hardtop-img" alt="Stock Miata Design with a hard top" src="./imgs/miata-hardtop.jpg">
                <p>A stock Miata with a hard top installed.</p>
            </div>

            <div class="softtop-container">
                <img class="miata-softtop-img" alt="Stock Miata with the normal soft top down"
                    src="./imgs/miata-softtop.jpg">
                <p>A stock Miata with a tan soft top.</p>
            </div>
        </section>

        <!-- Separated each category into section for ease of readability and ease of styling-->

        <section class="modded-design-container">
            <h2>Modded Designs</h2>

            <div class="rocket-bunny-container">
                <img class="miata-rocketbunny-img" alt="A Miata with the Rocket Bunny body kit"
                    src="./imgs/rocket-bunny-miata.jpg">
                <p>A Miata with a Rocket Bunny body kit.</p>
            </div>
            <div class="carbon-miata-container">
                <img class="miata-carbon-img" alt="A Miata with parts from Carbon Miata"
                    src="./imgs/carbonmiata-bodykit-for-na.jpg">
                <p>A Miata with a flushed headlight conversion kit.</p>
            </div>
        </section>
    <!-- hi -->
    </main>
</body>
    
</html>
